<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Таймер обратного отсчета</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="timer">
        <h2 class="timer__title">Успей забронировать место со скидкой</h2>
        <p class="timer__action">
            До конца акции осталось от <span class="remainder"></span>
        </p>
        <div class="timer__numbers" id="timer">
            <span class="days">24</span>
            <span>:</span>
            <span class="hours">18</span>
            <span>:</span>
            <span class="minutes">20</span>
            <span>:</span>
            <span class="seconds">11</span>
        </div>
    </section>
    <script src="js/script.js"></script>
</body>
</html>
